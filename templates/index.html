<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İnme Tahmin ve Segmentasyon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">İnme Uygulaması</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gecmis">Geçmişi Göster</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center mt-4">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 120px;">
</div>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">İnme Sınıflandırma ve Segmentasyon</h2>

      <form method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
          <label for="hasta_id" class="form-label">Hasta ID</label>
          <input type="text" name="hasta_id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="isim" class="form-label">İsim</label>
          <input type="text" name="isim" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Görüntü Yükle</label>
          <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gönder</button>
      </form>

      {% if result %}
        <div class="alert alert-info mt-4 text-center">
          <strong>{{ result }}</strong>
        </div>
      {% endif %}

      {% if uploaded %}
        <div class="text-center mt-3">
          <p><strong>Yüklenen Görüntü:</strong></p>
          <img src="{{ uploaded }}" width="256" class="img-thumbnail mb-2">
        </div>
      {% endif %}

      {% if mask %}
        <div class="text-center mt-3">
          <p><strong>Segmentasyon Maskesi:</strong></p>
          <img src="{{ mask }}" width="256" class="img-thumbnail mb-2">
        </div>
      {% endif %}

      {% if overlay %}
        <div class="text-center mt-3">
          <p><strong>Overlay Görüntü:</strong></p>
          <img src="{{ overlay }}" width="256" class="img-thumbnail mb-2">
        </div>
      {% endif %}
    </div>
  </div>

</body>
<body class="bg-light">
</html>
